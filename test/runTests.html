<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width">
    <title>Puotiradiaattori</title>
    <link rel="stylesheet" type="text/css" media="all" href="jasmine-1.2.0/jasmine.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="../main/css/puotiradiaattori.css"/>

    <script type="text/javascript" src="jasmine-1.2.0/jasmine.js"></script>
    <script type="text/javascript" src="jasmine-1.2.0/jasmine-html.js"></script>
    <script type="text/javascript" src="jasmine-1.2.0/jasmine-jquery-1.3.1.js"></script>

</head>
<body>
<section class="current">
  <h1>tänään</h1>
  <div class="counter" id="today"></div> <abbr class="currency" title="EUR">€</abbr>
</section>
<section class="history">
  <h1>viikko</h1>
  <div class="counter" id="week"></div> <abbr class="currency" title="EUR">€</abbr>

  <h1>kuukausi</h1>
  <div class="counter" id="month"></div> <abbr class="currency" title="EUR">€</abbr>

  <h1>vuosi</h1>
  <div class="counter" id="year"></div> <abbr class="currency" title="EUR">€</abbr>

  <h1>kaikki</h1>
  <div class="counter" id="total"></div> <abbr class="currency" title="EUR">€</abbr>
</section>
<section id="connection"></section>
<script src="../main/js/jquery-1.8.2.min.js"></script>
<script src="../main/js/underscore-min.js"></script>
<script src="../main/js/puotiradiaattori.js"></script>
<script src="puotiradiaattori.spec.js"></script>

<script type="text/javascript">
    (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) {
            return htmlReporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;

        window.onload = function() {
            if (currentWindowOnload) {
                currentWindowOnload();
            }
            execJasmine();
        };

        function execJasmine() {
            jasmineEnv.execute();
        }

    })();
</script>

</body>
</html>
