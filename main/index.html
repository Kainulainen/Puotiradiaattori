<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width">
    <title>Puotiradiaattori</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/puotiradiaattori.css"/>
</head>
<body>
<section class="current">
  <h1>tänään</h1>
  <div class="counter" id="today"></div> <abbr class="currency" title="EUR">€</abbr>
</section>
<section class="history">
  <h1>viikko</h1>
  <div class="counter" id="week"></div> <abbr class="currency" title="EUR">€</abbr>

  <h1>kuukausi</h1>
  <div class="counter" id="month"></div> <abbr class="currency" title="EUR">€</abbr>

  <h1>vuosi</h1>
  <div class="counter" id="year"></div> <abbr class="currency" title="EUR">€</abbr>

  <h1>kaikki</h1>
  <div class="counter" id="total"></div> <abbr class="currency" title="EUR">€</abbr>
</section>
<section id="connection"></section>
<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/puotiradiaattori.js"></script>
<script>Puotiradiaattori.init('ws://127.0.0.1:1337');</script>
</body>
</html>
